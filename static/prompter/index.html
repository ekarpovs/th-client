<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Prompter</title>
    <link rel="stylesheet" href="/app/prompter/style.css" />
  </head>

  <body>
    <div class="selectors-container">
    <span class="font-size-selector">
    </span>
    <span class="role">PROMPTER</span>
    <span class="language-selector">
      <span class="settings-span">&#9881;</span>
      <input type="checkbox" id="popup-checkbox" hidden>      
      <div class="popup" id="popup">
        <div class="popup-content">
            <button class="button selector-button current-font-size" id="small-font-size-selector">S</button>
            <button class="button selector-button " id="medium-font-size-selector">M</button>
            <button class="button selector-button" id="large-font-size-selector">L</button>
            <button class="button selector-button" id="reset-chat-button">Reset</button>   
            <input type="text" id="reset-start-from" inputmode="numeric" pattern="[0-9]*"/>
          </div>
        <div class="popup-content-close-btn">
          <button class="popup-btn" id="close">Close</button>
      </div>
  </div>      
    </span>
    </div>

    <div class="chat-container">
      <h4 class="chat-header"></h4>

      <div class="chat-messages" id="chat-messages">
      </div>

      <div class="controls">
        <button class="button next-button">NEXT</button>
        <p class="counter"></p>
      </div>
    </div>

    <script src="/app/prompter/main.js"></script>
  </body>
</html>
