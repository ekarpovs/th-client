{% extends 'base.html' %}

{% block content %}
<h2>Upload New Zip File</h2>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
{% if message %}
    <p class="message">{{ message }}</p>
{% endif %}
<form action="/adm/upload" method="post" enctype="multipart/form-data">
    <label for="file">Select a zip file to upload:</label><br>
    <input type="file" id="file" name="file" accept=".zip" required><br><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
